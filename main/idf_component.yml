## IDF Component Manager Manifest File
dependencies:
  ## Required IDF version
  idf:
    version: '>=5.3.0'
  # ESP32-P4 WiFi remote support via ESP32-C6
  espressif/esp_wifi_remote: ~0.3.0
  espressif/esp_hosted: '*'
  # Audio and codec support
  espressif/esp_codec_dev: ~1.2.0
  # Display and UI
  espressif/esp_lvgl_port: ^2.3.0
  lvgl/lvgl: ^8.3.0
  # Network services
  espressif/mdns: ^1.2.0
  espressif/esp_websocket_client: ^1.5.0
  # Additional components for ESP32-P4
  espressif/esp_serial_slave_link: '*'
  # Touch controller for ESP32-P4-WIFI6-Touch-LCD-3.4C
  waveshare/esp_lcd_touch_cst9217: ^1.0.3
